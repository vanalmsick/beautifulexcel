name: Prod Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths-ignore: [ '.github/**', 'docs/**' ]

jobs:

  autotag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        id: checkout
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: '0'

      - name: Bump version and push tag
        id: tagger
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      out_tag: ${{ steps.tagger.outputs.tag }}
      out_new_tag: ${{ steps.tagger.outputs.new_tag }}
      out_part: ${{ steps.tagger.outputs.part }}

  build:
    name: Build distribution ğŸ“¦
    needs:
      - autotag
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 # Checkout the code
    - name: Update VERSION file
      uses: brettdorrans/write-version-to-file@master
      with:
        filename: 'setup.py'
    - name: Set up Python
      uses: actions/setup-python@v5 # Set up the Python environment
      with:
        python-version: "3.x"
    - name: Install pypa/build # Install the build tool
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build # Build the package
    - name: Store the distribution packages # Temporarily store the build artifacts in the dist directory under the name python-package-distributions
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    needs:
      - build
    environment:
      name: pypi # Enter the environment name set in the Publisher
      url: https://pypi.org/p/beautifulexcel # Project URL
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
